<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
    <div class="container">
 
        <div class="instagram-phone">
            <img src="./imagens/instagram-celular.png" alt="imagem celular">
        </div>

        <div class="instagram-login">

            <div class="group">
                <img src="./imagens/instagram-logo.png" alt="logo instagram">
                <br>
                <input type="text" placeholder="Telefone, nome de usuário ou email">
                <br>
                <input type="password" placeholder="Senha">
                <br>
                <input type="button" value="Entrar" class="button">
                <br>
                <a href="#" class="link-blue">Esqueceu a senha?</a>
            </div>

            <div class="group">
                <p class="not-account">Não tem uma conta? 
                    <a href="#" class="link-blue">Cadastre-se</a>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
